repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: tests
        name: tests
        entry: python -m pytest tests/ -x -q --ignore=tests/test_import.py --ignore=tests/test_connection.py --ignore=tests/test_data_model.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
