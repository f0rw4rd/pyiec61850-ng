name: Build and Release pyiec61850 Wheel

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_pypi:
        description: 'Publish to PyPI'
        required: false
        type: boolean
        default: false

# Minimum workflow-level permissions; jobs override as needed
permissions:
  contents: read

env:
  # Known-good commit SHA for libiec61850 v1.6.0
  LIBIEC61850_PINNED_SHA: '519b0208cc79d1af09d5ca40fb9ad1fd93822e93'
  # SHA256 of mbedTLS v3.6.0 source tarball
  MBEDTLS_SHA256: '32c500e73ee878e193e7d66bf5e4c34fb42bb968a6c9f9488aa466b16f6f3bff'

jobs:
  build-wheels:
    name: Build wheels for multiple Python versions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Get libiec61850 and package versions
        id: get_version
        run: |
          LIBIEC61850_VERSION=$(python version.py --libiec61850)
          PACKAGE_VERSION=$(python version.py)

          # Sanitize: only allow alphanumeric, dots, dashes, underscores, 'v' prefix
          if ! echo "${LIBIEC61850_VERSION}" | grep -qE '^v?[a-zA-Z0-9._-]+$'; then
            echo "::error::Invalid libiec61850 version: contains disallowed characters"
            exit 1
          fi

          echo "libiec61850_version=${LIBIEC61850_VERSION}" >> $GITHUB_OUTPUT
          echo "package_version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
          echo "Building libiec61850 ${LIBIEC61850_VERSION} as package version ${PACKAGE_VERSION}"

      - name: Create Python-specific Dockerfile
        run: |
          # Use bookworm for newer Python versions, bullseye for older ones
          if [[ "${{ matrix.python-version }}" == "3.8" || "${{ matrix.python-version }}" == "3.9" ]]; then
            BASE_IMAGE="python:${{ matrix.python-version }}-slim-bullseye"
          else
            BASE_IMAGE="python:${{ matrix.python-version }}-slim-bookworm"
          fi

          cat > Dockerfile.py${{ matrix.python-version }} << 'DOCKERFILE'
          ARG BASE_IMAGE
          FROM ${BASE_IMAGE} AS builder

          ARG LIBIEC61850_VERSION=v1.6.0
          ARG LIBIEC61850_PINNED_SHA=
          ARG MBEDTLS_SHA256=
          ARG PACKAGE_VERSION=0.0.0

          # Install build dependencies
          RUN apt-get update && \
              apt-get install -y --no-install-recommends \
                  git \
                  build-essential \
                  cmake \
                  swig \
                  python3-dev \
                  python3-setuptools \
                  python3-wheel \
                  python3-pip \
                  wget tar \
              && rm -rf /var/lib/apt/lists/*

          # Create working directory
          WORKDIR /build

          # Clone libiec61850 at pinned ref and verify integrity
          RUN git clone --depth 50 --branch ${LIBIEC61850_VERSION} https://github.com/mz-automation/libiec61850.git && \
              cd libiec61850 && \
              if [ -n "${LIBIEC61850_PINNED_SHA}" ]; then \
                ACTUAL_SHA=$(git rev-parse HEAD); \
                if [ "${ACTUAL_SHA}" != "${LIBIEC61850_PINNED_SHA}" ]; then \
                  echo "ERROR: SHA mismatch! Expected ${LIBIEC61850_PINNED_SHA}, got ${ACTUAL_SHA}"; \
                  exit 1; \
                fi; \
                echo "Verified: libiec61850 commit SHA matches pinned value"; \
              fi

          # Download mbedTLS and verify checksum
          RUN cd libiec61850/third_party/mbedtls && \
              wget -q https://github.com/Mbed-TLS/mbedtls/archive/refs/tags/v3.6.0.tar.gz && \
              if [ -n "${MBEDTLS_SHA256}" ]; then \
                echo "${MBEDTLS_SHA256}  v3.6.0.tar.gz" | sha256sum -c -; \
              fi && \
              tar -xzf v3.6.0.tar.gz

          # Copy and apply patches
          COPY patches/ /build/patches/
          RUN cd /build/libiec61850 && \
              if [ -f /build/patches/iec61850.i.patch ]; then \
                  IEC_FILE=$(find . -name "iec61850.i") && \
                  echo "Applying patch to ${IEC_FILE}" && \
                  patch -p1 ${IEC_FILE} < /build/patches/iec61850.i.patch; \
              fi

          # Build libiec61850 with Python bindings
          WORKDIR /build/libiec61850
          RUN mkdir -p build && \
              cd build && \
              cmake -DCMAKE_INSTALL_PREFIX=/usr \
                    -DBUILD_PYTHON_BINDINGS=ON \
                    .. && \
              make WITH_MBEDTLS3=1 -j$(nproc) && \
              make install

          # Create a Python package for pyiec61850
          WORKDIR /build/pyiec61850-package
          RUN mkdir -p pyiec61850

          # Copy project files for wheel building
          COPY setup_wheel.py README.md /build/pyiec61850-package/
          RUN mv setup_wheel.py setup.py

          # Copy Python modules and libraries
          RUN cp -r /build/libiec61850/build/pyiec61850/* pyiec61850/ && \
              cp /build/libiec61850/build/src/libiec61850.so* pyiec61850/

          # Create package initialization file
          RUN echo "import os, sys, ctypes" > pyiec61850/__init__.py && \
              echo "_package_dir = os.path.dirname(os.path.abspath(__file__))" >> pyiec61850/__init__.py && \
              echo "for lib_file in os.listdir(_package_dir):" >> pyiec61850/__init__.py && \
              echo "    if lib_file.startswith('libiec61850.so'):" >> pyiec61850/__init__.py && \
              echo "        try:" >> pyiec61850/__init__.py && \
              echo "            lib_path = os.path.join(_package_dir, lib_file)" >> pyiec61850/__init__.py && \
              echo "            ctypes.CDLL(lib_path)" >> pyiec61850/__init__.py && \
              echo "            break" >> pyiec61850/__init__.py && \
              echo "        except Exception as e:" >> pyiec61850/__init__.py && \
              echo "            print(f'Warning: Failed to load {lib_file}: {e}')" >> pyiec61850/__init__.py

          # Build wheel
          RUN pip install wheel setuptools && \
              PACKAGE_VERSION=${PACKAGE_VERSION} python setup.py bdist_wheel

          # Generate SHA256 checksums
          RUN cd dist && sha256sum *.whl > SHA256SUMS

          # Final stage
          FROM ${BASE_IMAGE}
          WORKDIR /wheels
          COPY --from=builder /build/pyiec61850-package/dist/*.whl /wheels/
          COPY --from=builder /build/pyiec61850-package/dist/SHA256SUMS /wheels/
          DOCKERFILE

      - name: Build wheel for Python ${{ matrix.python-version }}
        run: |
          docker build \
            -f Dockerfile.py${{ matrix.python-version }} \
            --build-arg BASE_IMAGE=python:${{ matrix.python-version }}-slim-bookworm \
            --build-arg LIBIEC61850_VERSION=${{ steps.get_version.outputs.libiec61850_version }} \
            --build-arg LIBIEC61850_PINNED_SHA=${{ env.LIBIEC61850_PINNED_SHA }} \
            --build-arg MBEDTLS_SHA256=${{ env.MBEDTLS_SHA256 }} \
            --build-arg PACKAGE_VERSION=${{ steps.get_version.outputs.package_version }} \
            -t pyiec61850-py${{ matrix.python-version }} .

      - name: Extract and verify wheel
        run: |
          mkdir -p ./dist-py${{ matrix.python-version }}
          docker create --name wheel-container-py${{ matrix.python-version }} pyiec61850-py${{ matrix.python-version }}
          docker cp wheel-container-py${{ matrix.python-version }}:/wheels/. ./dist-py${{ matrix.python-version }}/
          docker rm wheel-container-py${{ matrix.python-version }}

          # Verify checksums
          cd ./dist-py${{ matrix.python-version }} && sha256sum -c SHA256SUMS && rm SHA256SUMS
          ls -la

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: wheels-py${{ matrix.python-version }}
          path: ./dist-py${{ matrix.python-version }}/*.whl

  create-release:
    name: Create GitHub Release
    needs: [build-wheels]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' && github.ref_type == 'tag'

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Get package version
        id: get_version
        run: |
          PACKAGE_VERSION=$(python version.py)
          LIBIEC61850_VERSION=$(python version.py --libiec61850)
          echo "package_version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
          echo "libiec61850_version=${LIBIEC61850_VERSION}" >> $GITHUB_OUTPUT

      - name: Download all wheel artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          path: all-wheels

      - name: Collect wheels
        run: |
          mkdir -p ./dist
          find all-wheels -name "*.whl" -exec cp {} ./dist/ \;
          ls -la ./dist/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGE_VERSION: ${{ steps.get_version.outputs.package_version }}
          LIBIEC61850_VERSION: ${{ steps.get_version.outputs.libiec61850_version }}
        run: |
          gh release create "${{ github.ref_name }}" ./dist/*.whl \
            --title "pyiec61850-ng v${PACKAGE_VERSION}" \
            --notes "$(cat <<EOF
          Python wheels for libiec61850 ${LIBIEC61850_VERSION} (Package version: ${PACKAGE_VERSION})

          ## Supported Python Versions
          - Python 3.8, 3.9, 3.10, 3.11, 3.12, 3.13 (Linux x86_64)

          ## Installation

          ### From PyPI (recommended)
          \`\`\`bash
          pip install pyiec61850-ng
          \`\`\`

          ### From GitHub Release
          \`\`\`bash
          pip install pyiec61850-ng --find-links https://github.com/f0rw4rd/pyiec61850-ng/releases/download/${{ github.ref_name }}/
          \`\`\`
          EOF
          )"

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build-wheels]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: |
      (github.event_name == 'push' && github.ref_type == 'tag') ||
      (github.event.inputs.publish_pypi == 'true')

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          path: all-wheels

      - name: Collect and fix platform tags
        run: |
          mkdir -p ./dist
          find all-wheels -name "*.whl" -exec cp {} ./dist/ \;

          # Convert linux_x86_64 to manylinux1_x86_64 for PyPI compatibility
          for wheel in ./dist/*linux_x86_64.whl; do
            if [ -f "$wheel" ]; then
              new_name=$(echo "$wheel" | sed 's/linux_x86_64/manylinux1_x86_64/')
              mv "$wheel" "$new_name"
              echo "Renamed: $(basename "$wheel") -> $(basename "$new_name")"
            fi
          done
          ls -la ./dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: ./dist/
          skip-existing: true
